<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <form action="#" class="sign-in-form">
                <div class="links">
                    <a href="login.html" class="activeSignIn"><i class="fa-solid fa-user"></i> sign in</a>
                    <a href="signup.html"><i class="fa-solid fa-user-plus"></i> sign up</a>
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-globe"></i>
                    <input type="text" placeholder="Username" id="uname" name="uname">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" id="pass" name="pass">
                </div>

                <p class="forget"><a href="#">forget password?</a></p>

                <div class="remember">
                    <input type="checkbox" name="rememberme" id="rememberme">
                    <label for="rememberme">Remember Me</label>
                </div>
                
                <div>
                    <button type="submit" class="submit" value="Sign In"><i class="fas fa-sign-in"></i> Sign In</button>
                </div>

                <div class="hveacc">
                    <p> Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
